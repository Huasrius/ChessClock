<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessClock</title>
    <link rel="stylesheet" href="css/indexStyles.css">

</head>

<body >
    <!-- HTMl -->

    <div class="wrapper">
        <div onclick="chessClock.player1Button()" class="player player1_Rot"  id="player1">
            <string>START</string>
        </div>
        <div class="settings">
            <div onclick="chessClock.pauseButton()" id="pause" class="settingObj">
                  <img src="img\pause.svg" alt="">
            </div>
            <div onclick="chessClock.resetButton()" id="reset" class="settingObj">
                <img src="img\restart.svg" alt="">
            </div>
            <div onclick="chessClock.settingButton()" id="setting" class="settingObj">
                <img src="img\settings.svg" alt="">
            </div>
        </div>
        <div onclick="chessClock.player2Button()" class="player" id="player2">
            <string>START</string>
        </div>
    </div>


</body>
<script src="src/player.js"></script>
<script src="src/chessClock.js"></script>
<script src="src/chessClockSetup.js"></script>
<script src="src/indexScript.js"></script>


</html>
