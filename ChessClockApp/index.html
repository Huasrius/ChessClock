<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessClock</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="background-dark"> <!-- HTMl -->

    <div class="wrapper">
        <div onclick="player1()" class="player"  id="player1">
            <string>00 : 00</string>
        </div>

    <div class="center margin-top timer" id="timerText1">
        <string onclick="player1()">05 : 00</string>
    </div>
    <div class="center margin-top timer">
        <img onclick="player1()" src="img/player1.png">
    </div>
    <div class="center margin-top timer">
        <img onclick="pauseTimers()" src="img/pause.png">
    </div>
    <div class="center margin-top timer">
        <img onclick="resetTimers()" src="img/reset.png">
    </div>
    <div class="center margin-top timer">
        <img onclick="player2()" src="img/player2.png">
    </div>
    <div class="center margin-top timer" id="timerText2">
        <string onclick="player2()">05 : 00</string>
        <div onclick="player2()" class="player" id="player2">
            <string>00 : 00</string>
        </div>
    </div>

</body>
<script src="src/timer.js"></script>
<script src="src/timerSetup.js"></script>
<script src="src/scripts.js"></script>

</html>
